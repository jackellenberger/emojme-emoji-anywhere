<!DOCTYPE html>
<html>
	<script src="popup.js"></script>
	<head>
		<style>
      body {
        margin: 0px !important;
        border-radius: 5px;
        width: 20em;
      }
      table {
        width: 100%;
      }
      button {
        width: 100%;
        background-image: none !important;
        border: none !important;
        outline: none !important;
        cursor: pointer;
        padding: 1em;
        color: #000 !important;
      }
      button:hover {
        background-color:rgb(0,0,0,0.1);
      }
		</style>
	</head>
	<body>
    <h4 style="text-align:center;font-size:medium">Emojme: Emoji Anywhere</h4>
    <div id="mostRecentEmoji" />
    <hr/>
    <table border="0" cellpadding="2em" style="border-collapse:collapse;">
      <tr>
        <td nowrap>Emoji Found:</td>
        <td align="right"><span id="emojiFound">0</span></td>
      </tr>
      <tr>
        <td nowrap>Emoji Available:</td>
        <td align="right"><span id="emojiCount">0</span></td>
      </tr>
      <tr>
        <td nowrap>Pulled from:</td>
        <td align="right"><span id="slackDomain">N/A</span></td>
      </tr>
    </table>
    <hr/>
    <table>
      <tr>
        <td><button id="rescanPage">Rescan Page</button></td>
      </tr>
      <tr>
        <td><button id="openCustomizePage">Add More Emoji</button></td>
      </tr>
      <tr>
        <td><button id="getSlackAuth">Get Slack Token and Cookie</button></td>
      </tr>
      <tr>
        <td><button id="getSlackEmoji">Refresh Emoji</button></td>
      </tr>
    </table>
    <hr/>
    <table>
      <tr>
        <td>Insert emoji as:</td>
        <td>
          <input type="radio" name="insertMode" id="insertUrl" />
          <label for="insertUrl">url</label><br/>
          <input type="radio" name="insertMode" id="insertMdImage" />
          <label for="insertMdImage">markdown image</label><br/>
          <input type="radio" name="insertMode" id="insertMdLink" />
          <label for="insertMdLink">markdown link</label><br/>
          <input type="radio" name="insertMode" id="insertHtmlImageSmall" />
          <label for="insertHtmlImageSmall">html image (small)</label><br/>
          <input type="radio" name="insertMode" id="insertHtmlImageFull" />
          <label for="insertHtmlImageFull">html image (full)</label><br/>
          <!-- <input type="radio" name="insertMode" id="customMode"> -->
          <!-- <label for="customMode">html image<label/><br/> -->
        </td>
      </tr>
      <!-- TODO: un-emojify page -->
      <!-- TODO: never emojify page -->
      <!-- TODO: dsable extension -->
    </table>
    <hr/>
	</body>
</html>
